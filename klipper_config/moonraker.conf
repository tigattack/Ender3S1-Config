# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest

# Sonar update_manager entry
[update_manager sonar]
type: git_repo
path: ~/sonar
origin: https://github.com/mainsail-crew/sonar.git
primary_branch: main
managed_services: sonar

# https://moonraker.readthedocs.io/en/latest/configuration/#secrets
[secrets]
secrets_path: ~/.moonraker_secrets.conf

# Printer plug
[power Printer]
type: homeassistant
address: {secrets.home_assistant.address}
port: 8123
device: switch.ender_3_s1_plug_switch
token: {secrets.home_assistant.token}
domain: switch
status_delay: 1.0
off_when_shutdown: True
on_when_job_queued: True
locked_while_printing: True
restart_klipper_when_powered: True
restart_delay: 1

# Printer cage LEDs
[wled Printer_LEDs]
type: http
address: {secrets.wled_printer_leds.address}
initial_preset: 1
